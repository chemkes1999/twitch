<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Channels</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="bg-purple-700/75 p-2 flex justify-between items-center">
      <!-- Barra de navegación (similar al índice) -->
    </div>

    <!-- Contenido de la página Browse -->
    <div class="flex p-8">
      <h1 class="text-4xl font-bold text-center w-full">Browse Channels</h1>
      <ul class="space-y-2 mt-4">
        <li class="flex justify-between items-center">
          <span>techstream</span>
          <span class="text-red-600">5.6K</span>
        </li>
        <li class="flex justify-between items-center">
          <span>devtalk</span>
          <span class="text-red-600">2K</span>
        </li>
        <!-- Más canales para navegar -->
      </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 p-4 text-center text-sm">
      <p>[700h+ Stream] NEVER ENDING STREAM... | Category: Tech | Ads Options</p>
    </footer>
  </body>
</html>
